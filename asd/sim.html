<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASD Simulation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html,
        body {
            width: 100%;
            height: 100%;
            background-color: #000;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            color: white;
        }
        
        .content {
            padding: 50px;
            font-size: 1.5em;
            line-height: 1.6;
            background-color: #111;
        }
        
        .flashing-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: red;
            animation: flash 0.3s infinite alternate;
            z-index: 10;
            opacity: 0.6;
        }
        
        @keyframes flash {
            0% {
                background-color: red;
                opacity: 0.3;
            }
            50% {
                background-color: yellow;
                opacity: 0.9;
            }
            100% {
                background-color: cyan;
                opacity: 0.3;
            }
        }
        
        .moving-text {
            position: absolute;
            font-size: 1.2em;
            color: lime;
            animation: moveText 5s linear infinite;
            white-space: nowrap;
        }
        
        @keyframes moveText {
            0% {
                left: -200px;
                top: 20%;
            }
            50% {
                left: 50%;
                top: 50%;
                transform: rotate(180deg);
            }
            100% {
                left: 120%;
                top: 80%;
            }
        }
        
        .repeating-message {
            font-weight: bold;
            color: #ff66cc;
            animation: flicker 0.8s infinite alternate;
        }
        
        @keyframes flicker {
            0% {
                opacity: 1;
            }
            50% {
                opacity: 0.2;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>

<body>

    <div class="content" id="asdText">
        <p>Sensory input is constant. It's everywhere. Bright. Loud. Flashing.</p>
        <p class="repeating-message">Too much. Too much. Too much.</p>
        <script>
            const textBlock = "The lights flicker. The sounds are loud. Texts overlap. The world feels too fast. Your mind tries to find focus but everything fights for attention.";
            const container = document.getElementById("asdText");
            for (let i = 0; i < 50; i++) {
                const p = document.createElement("p");
                p.textContent = textBlock;
                if (i % 5 === 0) p.classList.add("repeating-message");
                container.appendChild(p);
            }
        </script>
    </div>

    <!-- Flashing random boxes -->
    <script>
        function createFlashingBox() {
            const box = document.createElement("div");
            box.className = "flashing-box";
            box.style.top = Math.random() * window.innerHeight + "px";
            box.style.left = Math.random() * window.innerWidth + "px";
            document.body.appendChild(box);
            setTimeout(() => box.remove(), 3000);
        }

        setInterval(createFlashingBox, 700);
    </script>

    <!-- Random moving text -->
    <script>
        const phrases = [
            "Why is it so loud?",
            "Stop. Stop. Stop.",
            "It's too much.",
            "Can't focus.",
            "Make it stop.",
            "Everything is moving."
        ];
        function createMovingText() {
            const text = document.createElement("div");
            text.className = "moving-text";
            text.style.top = Math.random() * window.innerHeight + "px";
            text.style.left = "-200px";
            text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            document.body.appendChild(text);
            setTimeout(() => text.remove(), 6000);
        }

        setInterval(createMovingText, 3000);
    </script>

</body>

</html>
